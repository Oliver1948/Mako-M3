<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mako M3 Camera View</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="topBar">
        <a class="topbarlinks" href="home.html"><img src="images/logo.png" alt="logo"></a>
        <h1 id="title">Camera View</h1>
    </div>
    <section id="content">
        <div id="fieldGraphic">
            <div class="horizontalSelectors">
                <input class="cameraSelectors" type="radio" name="cameraSelection" value="http://makom3.local:8080/video.mjpg" onchange="updateMainImage(this)">
                <input class="cameraSelectors" type="radio" name="cameraSelection" value="http://192.168.1.159:8080/?action=stream" onchange="updateMainImage(this)">
            </div>
            <img id="fieldImg" src="images/field.jpg" alt="field">
            <div class="horizontalSelectors">
                <input class="cameraSelectors" type="radio" name="cameraSelection" value="http://makom3.local:8081/?action=stream" onchange="updateMainImage(this)">
                <input class="cameraSelectors" type="radio" name="cameraSelection" value="http://192.168.1.161:8082/video.mjpg" onchange="updateMainImage(this)">
            </div>
        </div>
        <img id="mainCameraView" class="cameraView" src="http://192.168.1.161:8081/video.mjpg" alt="Main Webcam Feed" onclick="openFullscreen(this)" />
    </section>
    <script>
        function openFullscreen(img) {
            if (img.requestFullscreen) {
                img.requestFullscreen();
            } else if (img.webkitRequestFullscreen) { // Safari
                img.webkitRequestFullscreen();
            } else if (img.msRequestFullscreen) { // IE11
                img.msRequestFullscreen();
            }
        }

        function updateMainImage(radio) {
            // Get the value of the selected radio button
            const newSrc = radio.value;
            // Update the main camera view's src
            document.getElementById('mainCameraView').src = newSrc;
        }
    </script>
</body>
</html>
